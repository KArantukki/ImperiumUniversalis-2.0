l_english:
 ancestor_worship:0 "Ancestor Worship"
 ancestor_worship_desc:0 "The veneration of the ancestors, is based on love and respect for the deceased. In some cultures, it is related to beliefs that the dead have a continued existence, and may possess the ability to influence the fortune of the living."
 heaven_worship:0 "Heaven Worship"
 heaven_worship_desc:0 "Heaven worship is a Chinese religious belief that predates Taoism and Confucianism, but was later incorporated into both."
 confucianism:0 "Confucianism"
 confucianism_desc:0 "Confucianism, is described as tradition, a philosophy, a religion, a humanistic or rationalistic religion, a way of governing, or simply a way of life."
 taoism:0 "Taoism"
 taoism_desc:0 "Taoism, is a religious or philosophical tradition of Chinese origin which emphasizes living in harmony with the Tao 'Way'."
 legalism:0 "Legalism"
 legalism_desc:0 "Legalism is one of the six classical schools of thought in Chinese philosophy that developed during the Warring States period, grouping thinkers crucial to laying the 'intellectual and ideological foundations of the traditional Chinese bureaucratic empire'."
 mohism:0 "Mohism"
 mohism_desc:0 ""
 celestial_masters:0 "Celestial Masters"
 celestial_masters_desc:0 "The Way of the Celestial Masters is a Chinese Daoist movement that was founded by Zhang Daoling in 142 CE."