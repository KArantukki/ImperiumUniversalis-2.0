 cultural_differences_in_army:0 "Cultural Differences in Army"
 cultural_differences_in_army_desc:0 "Our glorious army suffers under the cultural differences of the officers and soldiers. Officers and soldiers often don't speak the language of each other and most of the soldiers have prejudices of other people."
