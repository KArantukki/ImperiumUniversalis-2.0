 chapar_khaneh:0 "Chapar Khaneh"
 chapar_khaneh_desc:0 "Chapar Khaneh is a Persian term for the postal service used during the Achaemenid era. The system was created by Cyrus the Great the founder of the Persian Empire and later developed by Darius the Great, as the royal method of communication throughout the empire. Each Chapar Khaneh was a station mainly located along the Royal Road, a 2500 km ancient highway, which stretched from the Sardis to Susa, connecting most of the major cities of the empire."
 macedon_phalanx:0 "Macedon Phalanx"
 macedon_phalanx_desc:0 "The Macedonian phalanx was much less able to form a shield wall, but the lengthened spears would have compensated for this. Such a phalanx formation also reduces the likelihood that battles would degenerate into a pushing match."
 new_monarch_elected:0 "New Ruler elected"
 royal_pages_modifier:0 "Royal Pages"
 royal_pages_modifier_desc:0 "The royal pages were adolescent boys and young men conscripted from aristocratic households and serving the kings of Macedonia perhaps from the reign of Philip II onward. After a period of training and service, pages were expected to become members of the king's companions and personal retinue."
 solons_reform:0 "Solon's Reforms"
 solons_reform_desc:0 "Generally, Solon's reforms appear to have been constitutional, economic and moral in their scope."
 kleisthenes_reform:0 "Kleisthenes' Reforms"
 kleisthenes_reform_desc:0 "The reforms of Kleisthenes undermined the domination of the aristocratic families and connected every Athenian to the city's rule. Kleisthenes fixed the boundaries of the polis as a political rather than a geographical entity – boundaries which Solon had left permeable – by formally identifying the free inhabitants of Attica at that time as Athenian citizens."
