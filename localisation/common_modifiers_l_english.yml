 hereion_desc:0 "Heraion of Argos is main center of Hera worhip in mainland Greece."
 heraion_of_samos:0 "Heraion of Samos"
 heraion_of_samos_desc:0 "Temple of Hera on Samos were considered as one of wonders of ancient world."
 thermopylae:0 "Thermopylae Pass"
 thermopylae_desc:0 "Narrow pass is the only way to pass through to inner Greece. Handful of men can hold there an army."
 mount_taigetus:0 "Mount Taigetus"
 mount_taigetus_descr:0 "Place from where spartans throw their weak babies down. Tempering."
 mount_parnassus:0 "Mount Parnassus"
 mount_parnassus_desc:0 "Holy place, on top of which muses reside beside the holy source."
 mount_pelion:0 "Mount Pelion"
 mount_pelion_desc:0 "Many events of Greek myths unfold on this mountain and its surroundings. Centaurs inhabit the mountain, including the wise Chiron, and to the south of the mountain is the legendary Iolkos."
 mount_ossa:0 "Mount Ossa"
 mount_ossa_desc:0 "According to the legends, the mountain is the birthplace of centaurs, mythical creatures of demihumans. In Greek folklore, Mount Ossa acts as a rival to Olympus."
 temple_of_apollo_thermios:0 "Temple of Apollo Thermious"
 temple_of_apollo_thermios_desc:0 "This sanctuary was a meeting place for aetolians to discuss important matters."
 mount_cyllene:0 "Mount Cyllene"
 mount_cyllene_desc:0 "Mount Cyllene hosted the oldest of Hermes temples."
 mount_olympus:0 "Mount Olympus and Dion"
 mount_olympus_desc:0 "Most holy place for greeks and macedonians alike, where lived their gods. Under it was situated Dion - macedonian temple-town."
 cumae_oracle:0 "Oracle of Cumae"
 cumae_oracle_desc:0 "Famous Oracle place, known for its sibylla, that wrote legendary "Libri Sibyllini"."
 erythraean_sybyl:0 "Erythraean Sibyl"
 erythraean_sybyl_desc:0 "Local temple of Apollo is home of famous sibyl, that can be compared to Delphi one."
 labranda:0 "Labranda"
 labranda_desc:0 "Carian temple complex dedicated to Carian Zeus - local graeko-carian god, whose symbol is Labris - double-sided axe."
 zas_cave:0 "Zas Cave"
 zas_cave_desc:0 "According to myths, little Zeus was raised here, in cave on Zas mountain."
 sanctuary_of_great_gods:0 "Sanctuary of Great Gods"
 sanctuary_of_great_gods_desc:0 "One of the principal Pan-Hellenic religious sanctuaries, located on the island of Samothrace, home of famous mysteries. Dedicated to Cabiri - ancient, chtonic gods, whose names are mostly secret."
 sybaris:0 "Sybaris"
 sybaris_desc:0 "Polis of Sybaris was known for being extremely, awfully extremly rich."
