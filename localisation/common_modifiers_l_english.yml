 unorganized_religion:0 "Unorganized Religion"
 unorganized_religion_desc:0 "Our religion has no sacred book or fixed rites, everywhere the people practice the religion their own way. It's easier to integrate other religions and gods this way, but makes it more difficult for us to unite our people by religion."
