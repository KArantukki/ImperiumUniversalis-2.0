 wonder_rhodos:0 "Colossus of Rhodes"
 wonder_rhodos_desc:0 "The Colossus of Rhodes was a statue of the Greek sun-god Helios, erected in the city of Rhodes, on the Greek island of the same name, by Chares of Lindos in 280 BC. One of the Seven Wonders of the Ancient World, it was constructed to celebrate Rhodes' victory over the ruler of Cyprus, Antigonus I Monophthalmus, whose son Demetrius I of Macedon unsuccessfully besieged Rhodes in 305 BC."
 wonder_artemis_temple:0 "Temple of Artemis at Ephesus"
 wonder_artemis_temple_desc:0 "The Temple of Artemis, was a Greek temple dedicated to an ancient, local form of the goddess Artemis. It was located in Ephesus (near the modern town of Selçuk in present-day Turkey). It was completely rebuilt three times, and in its final form was one of the Seven Wonders of the Ancient World."
 demetrius:0 "Tarnished Reputation"
 demetrius_desc:0 "Demetrius ordered to kill Alexander V, when he entered his tent with few friend, and captured his throne. This is surely not a good deed."
 wonder_pharos:0 "Pharos of Alexandria"
 wonder_pharos_desc:0 "The Lighthouse of Alexandria, was a lighthouse built by the Ptolemaic Kingdom, during the reign Ptolemy II Philadelphus which has been estimated to be 100 metres in overall height. One of the Seven Wonders of the Ancient World, for many centuries it was one of the tallest man-made structures in the world."
 olympia:0 "Olympia"
 wonder_zeus_olypmia:0 "The Statue of Zeus"
 wonder_zeus_olypmia_desc:0 "The Statue of Zeus at Olympia was a giant seated figure, about 13 m tall, made by the Greek sculptor Phidias around 435 BC at the sanctuary of Olympia, Greece, and erected in the Temple of Zeus there. A sculpture of ivory plates and gold panels over a wooden framework, it represented the god Zeus sitting on an elaborate cedar wood throne ornamented with ebony, ivory, gold and precious stones."
