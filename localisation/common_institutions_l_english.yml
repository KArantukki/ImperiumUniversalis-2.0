 iu_institution_events.1.t:0 "Advanced Metallurgy"
 iu_institution_events.1.d:0 "The times have changed and so have the ways of metallurgy. Cast iron, lost-wax casting and blast furnaces were invented and have changed the processing of metalls for ever."  
 iu_institution_events.1.a:0 "Good."
 iu_institution_events.100.a:0 "Ok."
 iu_institution_events.2.t:0 "Code Of Law"
 iu_institution_events.2.d:0 "The old tribal structures decay, new forms of governments appear and big empires exists in every part of the world. But to rule such large empires, laws are necessary. And this laws have to be written down in a code of law."
 iu_institution_events.3.t:0 "Physical Science"
 iu_institution_events.3.d:0 "Every generation of men get smarter and more curious. Men all around the globe try to figure out how the universe works. This curiosity leads to science never seen before."
 iu_institution_events.4.t:0 "Classical Philosophy"
 iu_institution_events.4.d:0 "Genuinely philosophical thought, depending upon original individual insights, arose in many cultures roughly contemporaneously."
 iu_institution_events.5.t:0 "Military Science"
 iu_institution_events.5.d:0 "The days of unorganized armies and warbands are gone. Formations, ranks and huge armies now define the warfare of the coming centuries."
 iu_institution_events.6.t:0 "Geometry"
 iu_institution_events.6.d:0 "New forms of mathematics appear such as geometry. Different mathematicans around the globe, from greece to china pactrice this new science and calculate things we never dreamed of before."
 iu_institution_events.7.t:0 "Observational Astronomy"
 iu_institution_events.7.d:0 "During the 4th and 3rd century BC, many scholars begann to look into the nightsky. In this time, the astronomy as science made a huge step forward. Some men even created a heliocentric model of the solar system, placing the Sun, not the Earth, at the center of the known universe."
 iu_institution_events.8.t:0 "Advanced Siege Weapons"
 iu_institution_events.8.d:0 "War will never change, but our weapons do! Recently the mathematicans and generals around the world have developed new siege weapons and machines, with weapons like these walls can be destroyed within days and sieges which would last years can be won in a couple of weeks."
 iu_institution_events.9.t:0 "Advanced Iron Plow"
 iu_institution_events.9.d:0 "The new developed version of the iron plow is a great help for every farmer on the world who has the luck to own one."
